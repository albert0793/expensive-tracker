<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <title>App Expensive Controller</title>
</head>
<body>
    <!-- ========== Start Section ========== -->
    <section>
        <header>
            <h1 class="logo">
                <a href="#">my budgets</a>
            </h1>
            <nav>
                <ul>
                    <li><a href="#">Home <i class="uil uil-home"></i> </a></li>
                    <li><a href="#">Settings <i class="uil uil-cog"></i> </a></li>
                    <li><a href="#">Contact <i class="uil uil-envelope"></i> </a></li>
                    <li><a href="#">Login <i class="uil uil-signin"></i> </a></li>
                    <li><a href="#">Logout <i class="uil uil-signout"></i> </a></li>
                </ul>
            </nav>
            <div class="user-data">
                <div class="avatar">
                    <figure>
                        <img src="./img/avatar.jpeg" alt="" srcset="">
                    </figure>
                </div>
                <!-- <span>Carlos Alberto Guzm√°n</span> -->
            </div>
        </header>
    </section>
    <!-- ========== Alert Handles ========== -->
    <div class="alert" id="alert">
        <span class="error__message" id="alert__message">Value not empty</span>
    </div>
    <!-- ========== End Alert Handles ========== -->


        <section class="top__container">
            <div class="item" id="budget__container">
                <div>
                    <span>Create a budget <span class="is-required">*</span></span>
                    <input type="text" placeholder="Entry a presupuest" id="budget">
                </div>
                <button type="button" id="create__budget">Create</button>
            </div>
            <div class="item" id="expensive__container">
                <div>
                    <span>Name expensive <span class="is-required">*</span></span>
                    <input type="text" placeholder="Entry a expensive" id="name__expensive">
                    <!-- <button type="button">Add</button> -->
                </div>
                <div>
                    <span>Expensive <span class="is-required">*</span></span>
                    <input type="text" placeholder="Entry price of expensive" id="amount__expensive">
                </div>
                <button type="button" id="add__expensive">Add</button>
            </div>
        </section>
    <!-- ========== End Section ========== -->
    <!-- ========== Start OutPut ========== -->
        <section class="expensives__output">
            <div class="balance">
                <span>Budget</span>
                <span class="budget" id="expensive__total"></span>
                <span>Balance</span>
                <span class="balance__total"></span>
            </div>
            <div class="expense__list" id="expense__list">
                <!-- Content generated from JavaScript -->
            </div>
        </section>
    <!-- ========== End OutPut ========== -->
    <footer>
        <p>&copy; 2023 All right reserved || GZMN</p>
    </footer>       
</body>
<script src="./js/app.js"></script>
</html>
